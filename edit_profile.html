<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="edit_profile.css"/>
		<title>Page éditer le profil</title>
	</head>

	<body>
		<h1>Profil</h1>
		<form method="post" action=".php">
			<fieldset class="gauche">
				<div>Modifier son profil</div><br>
				<label>Nom</label>
			    <input name="nom" placeholder="Votre nom" autofocus="" value="Nom" required=""><br>
			    <label>Prénom</label>
			    <input name="prénom" placeholder="Votre prénom" autofocus="Prénom" value="" required=""><br>
			    <label>Email <em>*</em></label>		       		
			    <input type="email" name="email" value="nom.prénom@mail.com" readonly ><br>
				<label>Date de naissance</label>
				<input type="text" name="date de naissance" maxlength="10" value="jj/mm/aaaa"/> <br>
				<button type="submit" name="modification">Modifier</button>
			</fieldset>
		</form>

		<form method="post" action=".php">
			<fieldset>
				<div>Modifier le mot de passe</div><br>
				<label>Ancient mot de passe <em>*</em></label>
				<input type="password" name="mot de passe" required/>  <br/>
				<label>Nouveau mot de passe <em>*</em></label>
				<input type="password" name="mot de passe" minlength="8" required/>  <br/>
				<label>Confirmation du nouveau mot de passe <em>*</em></label>
				<input type="password" name="mot de passe" minlength="8" required/>  <br/>
				<button type="submit" name="modification">Modifier</button>
			</fieldset>
		</form>
	</body>

</html>
