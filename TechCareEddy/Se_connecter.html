<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style1.css" />
  <title>TechCare</title>
  <img src="logoTechCare1.png" alt="">
</head>


<body>

<div id="header">
  <ul id="menu">
  <li><a href="#">Prendre des mesures</a></li>
  <li><a href="#">Analyse des mesures</a></li>
  </ul>
</div>

<form class="signup">
  <div class="container">
    <h2>Créer un compte</h2>
    <p>Veuillez remplir les champs ci-dessous pour créer votre compte.</p>
    <hr>
    <label><b>Nom</b></label>
    <input type="text" placeholder="Entrez votre nom" required>

    <label><b>Prénom</b></label>
    <input type="text" placeholder="Entrez votre prénom" required>

    <label><b>Date de naissance</b></label>
    <input type="text" placeholder="Entrez votre date de naissance" required>

    <label><b>E-mail</b></label>
    <input type="text" placeholder="Entrez votre e-mail" required>

    <label><b>Mot de passe</b></label>
    <input type="password" placeholder="Entrez votre mot de passe" required>

    <label><b>Confirmation du mot de passe</b></label>
    <input type="password" placeholder="Confirmez votre mot mot de passe" required>
      
    <label>
      <input type="checkbox"> Rester connecté
    </label>

    <label>
      <input type="checkbox"> Je déclare accepter les <a href="#" style="color:dodgerblue">Conditions Générales d'Utilisation</a>
    </label>

      
    <div class="button">
      <button type="button" class="cancelbtn">Annuler</button>
      <button class="signupbtn">S'inscrire</button>
    </div>
  </div>
</form>  

<div id="footer">
<footer>
  <ul id="footer1">
  <li><a href="#">FAQ</a></li>

  <li><a href="#">CGU</a></li>

  </ul>
</footer>
</div>

</body>
</html>
